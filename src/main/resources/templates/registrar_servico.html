    <script>

    <div class="container" alignt="center">
       <br/>
    <h1><p class="text-light"> Registro de Serviços: </p></h1>
<form th:object="${servico}" th:action="@{/servico_post}" method="post">


<p class="text-light">Tipo de Servico:</p> 
<select th:field="*{tipo_servico}" id="tipo_servico" onchange="changeTipoServico()">
	<option th:value="HORARIA">Horária</option>
	<option th:value="DIARIA">Diária</option>
	<option th:value="SEMANAL">Semanal</option>
	<option th:value="MENSAL">Mensal</option>
</select>


<br/>
<p class="text-light">Estacionamento:</p> 
<select th:field="*{estacionamento.id}">
	<option th:each="est: ${estacionamentos}" th:text="${est.nome}" th:value="${est.id}"></option>
</select>

<br/>
<p class="text-light">Veículo:</p> 
<span th:if="${veiculos != null}">
<select th:field="*{veiculo.id}">
	<option th:each="vei: ${veiculos}" th:text="${vei.modelo + ' (' + vei.cor +')'}" th:value="${vei.id}"></option>
</select> 
ou
</span>
<a th:href="@{/registrar_veiculo}"><button type="button">Registrar Novo Veículo</button></a>


<br/>
<p class="text-light">Data e Hora de Início:</p> 
<input type="datetime-local" th:field="*{inicio}" id="data_inicio"/>


<br/>
<p class="text-light">Duração:</p>
<input id="time_units" type="number" step="1" value="1" th:name="tempo"/>
<span id="time_unit"></span>    
<br/>
<br/>
<input type="submit" class="btn btn-warning" value="Requisitar Serviço e Proceder ao Pagamento"/>

</form>
