<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script th:src="@{registrar_servico.js}" type="text/javascript"></script>
   </head>
   
   <body>
   <body>
   <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-faded estacionamento-navbar" style="background-color: #ffc52b; border-color: #000;">
            <div class="container">
                <a class="navbar-brand" href="/">JaValet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                
                    <button id="theme-toggle" class="btn btn-link  fa-solid fa-circle-half-stroke" onclick="toggleTheme()">Alterar tema</button>
                </div>
            </div>
        </nav>
    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script> 
    function toggleTheme() {
    	const body = document.body;
    	body.classList.toggle('dark-theme');
    }
    </script>
    <h1 class="display-4"> Registro de Serviços </h1>
<form th:object="${servico}" th:action="@{/servico_post}" method="post">

Tipo de Servico:
<select th:field="*{tipo_servico}" id="tipo_servico" onchange="changeTipoServico()">
	<option th:value="HORARIA">Horária</option>
	<option th:value="DIARIA">Diária</option>
	<option th:value="SEMANAL">Semanal</option>
	<option th:value="MENSAL">Mensal</option>
</select>

Estacionamento:

<select th:field="*{estacionamento.id}">
	<option th:each="est: ${estacionamentos}" th:text="${est.nome}" th:value="${est.id}"></option>
</select>

Veículo:
<span th:if="${veiculos != null}">
<select th:field="*{veiculo.id}">
	<option th:each="vei: ${veiculos}" th:text="${vei.modelo + ' (' + vei.cor +')'}" th:value="${vei.id}"></option>
</select> 
ou
</span>

<a th:href="@{/registrar_veiculo}"><button type="button">Registrar Novo Veículo</button></a>


Data e Hora de Início:
<input type="datetime-local" th:field="*{inicio}" id="data_inicio"/>
Duração
<input id="time_units" type="number" step="1" value="1" th:name="tempo"/>
<span id="time_unit"></span>    

<input type="submit" value="Requisitar Serviço e Proceder ao Pagamento"/>

</form>

<style>
  

    .estacionamento-navrgb{   	
         background-color: #ffc52b;
    	color: #ffc52b;
    	font-family: Arial, sans-serif;
    }
    
    .dark-theme{
    		background-color: #202124;
    		color:#ffffff;
    }
    
    nav{
       background-color: #ffc52b;
    	color: #333333;
    }
    
</style>
</body>

</html>
