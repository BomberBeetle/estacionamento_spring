      <div class="container" alignt="center">
       <br/>
    	<h1><p class="text-light">Gerenciamento de Taxas:</p></h1>
		<form th:object="${estacionamento}" th:action="@{/update_estacionamento}" method="post">
			<select onchange="estacionamentoDropdownChanged()" th:field="*{id}" id="estacionamento_selector">
			<option th:each="est: ${estacionamentos}"
				th:value="${est.id}"
				th:text="${est.nome}"
				></option>
		</select>
		<br/>
		<label for="taxa_base" class="text-light">Taxa de Entrada</label>
		<input id="taxa_base" th:field="*{taxa_base}" name="taxa_base"/>
	
		<br/>
		<label for="taxa_horaria" class="text-light">Taxa Hor√°ria</label>
		<input id="taxa_horaria" th:field="*{taxa_horaria}" name="taxa_horaria"/>

		<br/>
		<label for="taxa_diaria" class="text-light">Taxa Mensal</label>
		<input id="taxa_diaria" th:field="*{taxa_diaria}" name="taxa_diaria"/>

		<br/>
		<label for="taxa_semanal" class="text-light">Taxa Semanal</label>
		<input id="taxa_semanal" th:field="*{taxa_semanal}" name="taxa_semanal"/>

		<br/>
		<label for="taxa_mensal" class="text-light">Taxa mensal</label>
		<input id="taxa_mensal" th:field="*{taxa_mensal}" name="taxa_mensal"/>
		<br/>
		 <input type="submit" class="btn btn-warning" value="Atualizar"/> 
	</form>
	<span style='color: "lime";' th:if="${updateSuccess} != null" th:text="${'Taxas para ' + estacionamento.nome + ' atualizadas com sucesso.'}"></span>
