<!DOCTYPE html>
<html>
<head>    
<meta charset="UTF-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<title>JaValet</title>
    <!-- Inclua as bibliotecas CSS do Bootstrap -->    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-faded estacionamento-navbar" style="background-color: #ffc52b; border-color: #000;">
            <div class="container">
                <a class="navbar-brand" href="/">JaValet</a>
            </div>
        </nav>
    </header>

    <form th:object="${user}" th:action="@{/post_login}" method="post">
  <div class="container" alignt="center">
   <br/>
  <div class="mb-3" >
    <p>
    <label for="exampleInputEmail1" class="form-label">E-mail</label>
    <input type="email" class="form-control" th:field="*{email}" id="exampleInputEmail1">
    </p>
    </div>
  </div>
  <div class="container" alignt="center">
  <div class="mb-3">
  <p>
    <label for="exampleInputPassword1" class="form-label">Senha</label>
    <input type="password" class="form-control" th:field="*{senha}" id="exampleInputPassword1">
    </p>
  </div>
  <div class="mb-3 form-check">
  <p>
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Permanecer logado</label>
    </p>
  </div>
  <div>
  <div class="text-center">
  <button type="submit" class="btn btn-warning me-md-2">Enviar</button>
  </div>
  </div>
</form>

<style>
body {
  background-color: #6b6b69;
}

button {
  background-color: #E6EC03;
  color: #03ECDD;
  text-align: center;
  font-family: verdana;
  font-size: 16px;
  text-align: center;
  
}

.form-control, .form-label {
  color: white;
  font-family: verdana;
  font-size: 20px;
}

.form-text{
color: white;
}
.form-check-input, .form-check-label{
 color: white;
 }
</style>

</body>
</html>
