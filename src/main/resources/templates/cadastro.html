<!DOCTYPE html>
<html>
<head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>JaValet</title>
    <!-- Inclua as bibliotecas CSS do Bootstrap -->    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head>

<body>
<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-faded estacionamento-navbar" style="background-color: #ffc52b; border-color: #000;">
            <div class="container">
                <a class="navbar-brand" href="/">JaValet</a>
            </div>
        </nav>
    </header>
<form>
<div class="mb-3">
    <p>
    <label for="InputNome1" class="form-label">Nome</label>
    <input type="text" class="form-control" id="InputNome1"> 
  
    </p>
    </div>
  </div>
  <div class="mb-3">
    <p>
    <label for="InputCPF1" class="form-label">CPF</label>
    <input type="text" class="form-control" id="InputCPF1"> 
    </p>
    </div>
  </div>
  <div class="mb-3">
    <p>
    <label for="InputEmail1" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Nunca compartilharemos suas informações com ninguém.
    </p>
    </div>
  </div>
  <div class="mb-3">
  <p>
    <label for="InputPwd1" class="form-label">Senha</label>
    <input type="password" class="form-control" id="InputPwd1">
    </p>
  </div>
  <div class="mb-3 form-check">
  <p>
    <input type="checkbox" class="form-check-input" id="Check1">
    <label class="form-check-label" for="Check1">Concordo com os Termos de Uso e Serviço </label>
    </p>
  </div>
  <div>
  <div class="text-center">
  <button type="submit" class="btn btn-warning me-md-2">Enviar</button>
  </div>
  </div>
</form>

<style>
body {
  background-color: #6b6b69;
}

button {
  background-color: #E6EC03;
  color: #03ECDD;
  text-align: center;
  font-family: verdana;
  font-size: 16px;
  text-align: center;
  
}

.form-control, .form-label {
  color: white;
  font-family: verdana;
  font-size: 20px;
}

.form-text{
color: white;
}
.form-check-input, .form-check-label{
 color: white;
 }
</style>
</body>
</html>
