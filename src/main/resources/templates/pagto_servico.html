<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   
   <body>
   <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-faded estacionamento-navbar" style="background-color: #ffc52b; border-color: #000;">
            <div class="container">
                <a class="navbar-brand" href="/">JaValet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                
                    <button id="theme-toggle" class="btn btn-link  fa-solid fa-circle-half-stroke" onclick="toggleTheme()">Alterar tema</button>
                </div>
            </div>
        </nav>
    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script> 
    function toggleTheme() {
    	const body = document.body;
    	body.classList.toggle('dark-theme');
    }
    </script>
    
    
<h1 class="display-4">Pagamento</h1>

<div>
Valor a pagar: R$ <span th:if="${money != null}" th:text="${money}"></span>
</div>

<div>
Tipo de pagamento:

<form th:object="${servico}" th:action="@{/servico_pagamento_efetuado}" method="post">
	<select>
		<option>Crédito</option>
		<option>Débito</option>
		<option>Pix</option>
		<option>Boleto</option>
	</select>

	<input type="hidden" value=${servico.inicio} th:field="*{inicio}"/>
	<input type="hidden" value=${servico.fim} th:field="*{fim}"/>
	<input type="hidden" value=${servico.veiculo.id} th:field="*{veiculo.id}"/>
	<input type="hidden" value=${servico.estacionamento.id} th:field="*{estacionamento.id}"/>
	<input type="hidden" value=${servico.tipo_servico} th:field="*{tipo_servico}"/>

	<input type="submit" value="Efetuar pagamento"/>
</form>

</div>
 <style>
  

    .estacionamento-navrgb{   	
         background-color: #ffc52b;
    	color: #ffc52b;
    	font-family: Arial, sans-serif;
    }
    
    .dark-theme{
    		background-color: #202124;
    		color:#ffffff;
    }
    
    nav{
       background-color: #ffc52b;
    	color: #333333;
    }
    
</style>
</body>

</html>
