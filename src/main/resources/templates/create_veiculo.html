<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<head>
		<title>Criar Veiculo</title>
	</head>
	<body>
     <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-faded estacionamento-navbar" style="background-color: #ffc52b; border-color: #000;">
            <div class="container">
                <a class="navbar-brand" href="/">JaValet</a>
            </div>
        </nav>
    </header>
     <div class="container" alignt="center">
     
    <br/>
            <h1><p class="text-light">Cadastro Veículo</p></h1>
		
		<form th:object=${veiculo} th:action="@{/post_create_veiculo}" method="post">
		   <div class="mb-3">
           <p>
			<label for="placa" class="form-label">Placa</label>
			<input th:field="*{placa}" type="text" id="placa" placeholder="Placa" aria-describedby="placaHelp"/>
				<div class="row">
    		<div class="alert alert-danger col-md-4 col-md-offset-4">
			 Nunca compartilharemos suas informações com ninguém!
    		</div>
			</div>
            </p>
			</div>
            
			<div class="mb-3">
            <p>
			<label for="cor">Cor</label>
			<input th:field="*{cor}" type="text" id="cor" placeholder="Cor"/>
            </p>
			</div>
            
			<div class="mb-3">
            <p>
			<label for="modelo">Modelo</label>
			<input  th:field="*{modelo}" type="text" id="modelo" placeholder="Ex.: Ford T" />
			<label for="tipo">Tipo de Veículo</label>
			<select th:field="*{tipo}"  id="tipo">
				<option th:value="CARRO">Carro</option>
				<option th:value="MOTO">Moto</option>
				<option th:value="CAMINHAO">Caminhão</option>
                </p>
			</select>
            <div class="text-center">
			<input type="submit"  class="btn btn-warning" value="Registrar"/>
			<input type="hidden" th:value="${entry_event}" th:name="entry_event">
            
            </div>
			</div>
		</form>
	</body>
    
    <style>
    body {
  background-color: #6b6b69;
}

label{
color: white;
font-family: verdana;
  font-size: 16px;
}
.form-text{
color: #c9c9c9;
}

h1{
color: #E8D801;
font-family: times-new-roman;
  font-size: 40px;
}

    </style>
</html>
