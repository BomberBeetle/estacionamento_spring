<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<head>
		<title><mark>Entrada</mark> de Veículo</title>
		<small class="text-muted">JaValet</small>
	</head>
	
	<style>
    body{
    	background-color: #f2f2f2;
    	color: #333333;
    	font-family: Arial, sans-serif;
    }
    

    .estacionamento-navrgb{   	
         background-color: #ffc52b;
    	color: #ffc52b;
    	font-family: Arial, sans-serif;
    }
    
    .dark-theme{
    		background-color: #202124;
    		color:#ffffff;
    }
    
    nav{
       background-color: #ffc52b;
    	color: #333333;
    }
    
</style>
	
	<body>
	<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-faded estacionamento-navbar" style="background-color: #ffc52b; border-color: #000;">
            <div class="container">
                <a class="navbar-brand" href="/">JaValet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                
                    <button id="theme-toggle" class="btn btn-link  fa-solid fa-circle-half-stroke" onclick="toggleTheme()">Alterar tema</button>
                </div>
            </div>
        </nav>
    </header>
		<form th:action="@{/entrada_placa}" method="post">
			Estacionamento Atual: <span th:text="${estacionamento.nome}"> </span><br/>
			Placa do Veículo entrando: <input type="text" th:name="placa" id="placa" placeholder="Placa"/> <input type="submit" class="btn btn-warning" value="Registrar"/> 
		</form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script> 
    function toggleTheme() {
    	const body = document.body;
    	body.classList.toggle('dark-theme');
    }
    </script>
    
	</body>
</html>
